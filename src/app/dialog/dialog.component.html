
<mat-dialog-content>
    <div style="width: 500px;max-width: 800px;min-height: 150px;">
        <div *ngFor = "let note of retrievedData">
            <mat-card style="margin-bottom: 1rem;background-color: rgba(0, 0, 255, 0.329);">
                <mat-icon matListIcon>arrow_right_alt</mat-icon>
                <span>{{note.category.toUpperCase()}}</span>
            </mat-card>
        </div>

        <div mat-dialog-actions style="display: flex;justify-content: center;text-align: center;margin-top: 1rem;">
            <button mat-button mat-dialog-close>Chiudi</button>
        </div>
    </div>
</mat-dialog-content>
