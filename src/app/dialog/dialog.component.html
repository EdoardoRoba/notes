
<mat-dialog-content style="width: 600px;max-width: 800px;height: 500px;">
    <div><h1>Notes</h1></div>
    <div style="width: 100%;height: 100%;">
        <mat-list-item *ngFor = "let note of retrievedData">
            <mat-card style="margin-bottom: 1rem;background-color: rgba(0, 0, 255, 0.329);">
                <span>{{note.category.toUpperCase()}}</span>
            </mat-card>
            <mat-divider></mat-divider>
        </mat-list-item>
    </div>
</mat-dialog-content>
